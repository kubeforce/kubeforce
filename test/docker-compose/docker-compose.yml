version: "3.9"
services:
  controlplane:
    deploy:
      replicas: 3
    build: systemd/
    privileged: true
    security_opt:
      - seccomp=unconfined
    tmpfs:
      - /tmp
      - /run
      - /run/lock
    volumes:
    - /var
    - /lib/modules:/lib/modules:ro
    extra_hosts:
      - "sample.default.svc:127.0.0.1"
  worker:
    deploy:
      replicas: 3
    build: systemd/
    privileged: true
    security_opt:
      - seccomp=unconfined
    tmpfs:
      - /tmp
      - /run
      - /run/lock
    volumes:
      - /var
      - /lib/modules:/lib/modules:ro
    extra_hosts:
      - "sample.default.svc:127.0.0.1"
    depends_on:
      - controlplane
networks:
  default:
    external:
      name: kind
