name: Verify

on:
  push:
    branches:
      - 'run-tests/**'
  pull_request:
    branches:
      - "main"
      - "release-*"

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '^1.20'

      - name: Run all verify-* targets
        run: make verify
